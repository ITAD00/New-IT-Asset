<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IT Asset Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="assets.html">Assets</a></li>
                <li><a href="addAsset.html">Add Asset</a></li>
                <li><a href="vendors.html">Vendors</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="vendorList">
            <h2>Vendor List</h2>
            <button id="addVendorButton">Add New Vendor</button>
            <table id="vendorTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Vendor rows will be added here by JavaScript -->
                </tbody>
            </table>
        </section>
        <section id="addVendor" style="display: none;">
            <h2>Add New Vendor</h2>
            <form id="vendorForm">
                <label for="vendorName">Name:</label>
                <input type="text" id="vendorName" name="vendorName" required>
                <label for="vendorContact">Contact:</label>
                <input type="text" id="vendorContact" name="vendorContact" required>
                <label for="vendorEmail">Email:</label>
                <input type="email" id="vendorEmail" name="vendorEmail" required>
                <label for="vendorAddress">Address:</label>
                <input type="text" id="vendorAddress" name="vendorAddress" required>
                <button type="submit">Add Vendor</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
